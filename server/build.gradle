plugins {
    id 'java'
    id 'org.springframework.boot' version '2.1.2.RELEASE'
    id 'io.spring.dependency-management' version "1.0.6.RELEASE"
}

group 'nebula.io.iyre'
version '1.0'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    jcenter()
}


bootJar {
    baseName = 'iyre-server'
    version = '1.0'
}


def vertxVersion = '3.6.3'

dependencies {
    compile group: 'io.vertx', name: 'vertx-core', version: vertxVersion
    compile group: 'io.vertx', name: 'vertx-web', version: vertxVersion
    compile group: 'com.graphql-java', name: 'graphql-java', version: '4.2'
    compile group: 'org.springframework.boot', name: 'spring-boot-starter'
    compile group: 'com.google.guava', name: 'guava', version: '11.0.2'
    compile group: 'org.rocksdb', name: 'rocksdbjni', version: '5.17.2'

    testCompile('org.springframework.boot:spring-boot-starter-test')
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
